<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changer la couleur au survol</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Changer la couleur au survol</h1>
    <p id="text">Survolez ce texte pour changer sa couleur.</p>
    <script>
        $(document).ready(function() {
            $('#text').hover(
                function() {
                    $(this).css('color', 'red');
                },
                function() {
                    $(this).css('color', '');
                }
            );
        });
    </script>
</body>
</html>
